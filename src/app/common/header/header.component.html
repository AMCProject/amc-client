<div class="header">
    <div class="wrap">
        <div class="navigation">
            <div class="logo">
                <img src="/assets/img/logo-recortado.png">
            </div>
            <button mat-button extended routerLink="/calendar" routerLinkActive="active" ariaCurrentWhenActive="page" class="colorBtn">
                <mat-icon>calendar_today</mat-icon>
                Calendario
            </button>
            <button mat-button extended routerLink="/meals" routerLinkActive="active" ariaCurrentWhenActive="page" class="colorBtn">
                <mat-icon>local_dining</mat-icon>
                Menú
            </button>
            <button mat-button extended routerLink="/meals-api" routerLinkActive="active" ariaCurrentWhenActive="page" class="colorBtn">
                <mat-icon>more_horiz</mat-icon>
                Otras comidas
            </button>
        </div>
        <div class="user">
            <button mat-icon-button [matMenuTriggerFor]="userMenu" class="colorBtn"> 
                <mat-icon>perm_identity</mat-icon>
            </button>
        </div>
    </div>

</div>

<mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">Cerrar Sesión</button>
</mat-menu>

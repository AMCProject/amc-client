<div class="calendar-edit-meal">

    <h2 mat-dialog-title>Cambiar Comida</h2>

    <mat-dialog-content>

        <mat-form-field>
            <mat-label>Filtrar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>

        <table mat-table [dataSource]="dataSource" mat-sort>

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef>
              </th>

              <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()"
                              (change)="$event ? selection.toggle(row) : null"
                              [checked]="selection.isSelected(row)">
                </mat-checkbox>
              </td>
            </ng-container>
          

            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="seasons">
              <th mat-header-cell *matHeaderCellDef> Estaciones </th>
              <td mat-cell *matCellDef="let element"> {{element.seasons}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                (click)="selection.toggle(row)">
            </tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons> </mat-paginator>

    </mat-dialog-content>

    <mat-dialog-actions [align]="'end'">
        <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
        <button mat-button (click)="save()">Guardar</button>
      </mat-dialog-actions>
</div>

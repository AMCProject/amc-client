<mat-card class="meal-card" (click)="openMeal()">
    
    <mat-card-header>
        <mat-card-title>{{meal.name}}</mat-card-title>
        <mat-card-subtitle>{{meal.type}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">

    <mat-card-content>
        {{meal.description}} <br>
        Kcal: {{meal.kcal}} <br>
        Season: {{meal.seasons}}
    </mat-card-content>

    <mat-card-actions>
        <button mat-icon-button (click)="$event.stopPropagation(); deleteMeal()"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>

</mat-card>
